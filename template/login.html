<html lang="en">

        <input type="text" name="username" id="" placeholder="enter username" style="height: 30px;width: 90%;"><br><br>
        <label for="password">Password</label><br>
        <input type="password" name="password" placeholder="enter password" style="height: 30px;width: 90%;"><br><br><br>
        <input type="submit" id="submit" style="background-color: black; height: 40px;cursor: pointer;">
    </form>
    <br>

    </div>
